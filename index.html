<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>11+ Practice Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="site-header">
      <h1>11+ Practice Quiz</h1>
      <p class="tagline">Timed practice for Maths, English, Verbal and NVR.</p>
    </header>

    <!-- Auth area -->
    <section id="auth-box">
      <h2>Sign in</h2>
      <p id="auth-error" class="status-message"></p>

      <div class="auth-row">
        <label for="auth-email">Email:</label>
        <input type="email" id="auth-email" />
      </div>

      <div class="auth-row">
        <label for="auth-password">Password:</label>
        <input type="password" id="auth-password" />
      </div>

      <div class="auth-buttons">
        <button id="login-btn">Log in</button>
        <button id="register-btn">Register</button>
        <button id="logout-btn" style="display:none;">Log out</button>
      </div>

      <p id="auth-status"></p>
    </section>

    <!-- Instructions -->
    <p class="intro">
      After signing in, choose a subject, number of questions and mode. Press <strong>Start</strong> to begin.
    </p>

    <!-- Controls / Settings -->
    <div id="controls" style="display:none;">
      <label for="category-select">Subject:</label>
      <select id="category-select">
        <option value="all">All subjects</option>
        <option value="Maths">Maths</option>
        <option value="English">English</option>
        <option value="Verbal">Verbal</option>
        <option value="NVR">Non-Verbal (NVR)</option>
      </select>

      <label for="num-questions">Questions:</label>
      <input id="num-questions" type="number" min="1" max="50" value="10" />

      <label for="mode-select">Mode:</label>
      <select id="mode-select">
        <option value="practice">Practice (no timer)</option>
        <option value="exam" selected>Exam (timed)</option>
      </select>

      <label for="time-mins">Time (mins):</label>
      <input id="time-mins" type="number" min="1" max="60" value="10" />

      <button id="start-btn">Start</button>

      <span id="timer">Time: 00:00</span>
    </div>

    <div id="status-message"></div>

    <!-- Quiz area -->
    <div id="quiz-box" style="display:none;">
      <div id="question-text"></div>
      <div id="options"></div>
      <button id="next-btn">Next</button>
      <div id="progress"></div>
    </div>

    <!-- Results / review -->
    <div id="result-box" style="display:none;">
      <h2>Your Score</h2>
      <p id="score-text"></p>

      <h3>Review</h3>
      <div id="review-list"></div>

      <button id="restart-btn">Try Again</button>
    </div>

    <footer class="site-footer">
      <small>11+ Practice Quiz · v1.0</small>
    </footer>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>

</body>
