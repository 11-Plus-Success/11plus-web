<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>11+ Practice Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>11+ Practice Quiz</h1>

  <div id="controls">
    <label for="category-select">Subject:</label>
    <select id="category-select">
      <option value="all">All subjects</option>
      <option value="Maths">Maths</option>
      <option value="English">English</option>
      <option value="Verbal">Verbal</option>
      <option value="NVR">Non-Verbal (NVR)</option>
    </select>

    <label for="num-questions">Questions:</label>
    <input id="num-questions" type="number" min="1" max="50" value="10" />

    <label for="time-mins">Time (mins):</label>
    <input id="time-mins" type="number" min="1" max="60" value="10" />

    <button id="start-btn">Start</button>

    <span id="timer">Time: 00:00</span>
  </div>

  <div id="status-message"></div>

  <div id="quiz-box" style="display:none;">
    <div id="question-text"></div>
    <div id="options"></div>

    <button id="next-btn">Next</button>
    <div id="progress"></div>
  </div>

  <div id="result-box" style="display:none;">
    <h2>Your Score</h2>
    <p id="score-text"></p>

    <h3>Review</h3>
    <div id="review-list"></div>

    <button id="restart-btn">Try Again</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
